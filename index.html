    <script>

        function computerPlay() {
            const computerOptions = ['rock', 'paper', 'scissors'];
            const computerChoice = computerOptions[Math.round(Math.random() * (computerOptions.length - 1))];
            return computerChoice;
        }

        function playerPlay() {
            const playerChoice = prompt('Type paper, rock or scissors:').toLowerCase();
            return playerChoice;
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                return 0;
            } else if ((playerSelection === 'rock' && computerSelection === 'paper') || 
            (playerSelection === 'scissors' && computerSelection === 'rock') || 
            (playerSelection === 'paper' && computerSelection === 'scissors') || 
            ((playerSelection !== 'rock') && (playerSelection !== 'paper') && (playerSelection !== 'scissors'))) {
                return -1;
            } else {
                return 1;
            }
        }

        function checkResults(winner, playerInput, computerInput) {
            if (winner === -1) {
                console.log(`Lost! ${computerInput} beats ${playerInput}!`);
            } else if (winner === 1) {
                console.log(`Win! ${playerInput} beats ${computerInput}!`);
            }
        }

        function game() {
            const rounds = 5;
            const playerSelection = playerPlay();
            const computerSelection = computerPlay();
            const winnerCheck = playRound(playerSelection, computerSelection);
            let computerPoints = 0;
            let playerPoints = 0;

            for (i = 0; i < rounds; i++) {
                winnerCheck;
                checkResults(winnerCheck);
                if (checkResults === 'ai') {
                    computerPoints++;
                    console.log(`Lost! ${computerSelection} beats ${playerSelection}!`);
                } else {
                    playerPoints++;
                    console.log(`Win! ${playerSelection} beats ${computerSelection}!`);
                }
            }

            
        }

        game();
    </script>
