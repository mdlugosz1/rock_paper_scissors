<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Rock, paper & scissors</h1>
        <h3 class="rounds">Round <span>1</span></h3>
        <div class="scoreboard">
            <ul class="scores">
                <li>WIN<span>0</span></li>
                <li>DRAW<span>0</span></li>
                <li>WIN<span>0</span></li>
            </ul>
        </div>

        <h3>Game history</h3>
        
        <div class="gameboard">
            <ul class="choices">
                <li class="player-board rock"></li>
                <li id="round-history"></li>
                <li class="computer-board rock"></li>
            </ul>

            <div class="button-container">
                <button class="player-choice" value="rock"><i class="far fa-hand-rock"></i></button>
                <button class="player-choice" value="paper"><i class="far fa-hand-paper"></i></button>
                <button class="player-choice" value="scissors"><i class="far fa-hand-scissors"></i></button>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/52e19dd00e.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
